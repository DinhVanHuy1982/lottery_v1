  <input type="reset" class="fakeTab-ShiftTab" (blur)="handleDeleteFake()" />
  <div class="header">
    <div class="title" *ngIf="data.action === 'CR'">Tạo mới lựa chọn đánh</div>
    <div class="title" *ngIf="data.action === 'UD'">Cập nhật lựa chọn đánh</div>

      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

      </svg>
    </div>
  </div>
  <div class="body">
    <form [formGroup]="formIntroduceArticle" (ngSubmit)="submit()">
      <div class="row">
        <div class="col">
          <label class="form-label">Tiêu đề bài viết&nbsp;<span style="color: red">*</span></label>
          <input type="text" [placeholder]="'Nhập tiêu đề bài viết'" formControlName="title" trim class="form-control" />
        </div>
        <div class="col">
          <label class="form-label">Tên bài viết&nbsp;<span style="color: red">*</span></label>
          <input type="text" [placeholder]="'Nhập tên bài viết'" formControlName="name" trim class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <ckeditor class="contentQuestionDis" [editor]="Editor" (change)="changeMailContent()" [config]="config" formControlName="content">
          </ckeditor>
        </div>
      </div>
